<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Loyalty App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="public/pwa/icons/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vh: 1vh;
            --primary-color: #000000;
            --accent-color: #ffffff;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-text: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            --gradient-qr: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        html, body {
            height: 100%;
            height: calc(var(--vh, 1vh) * 100);
            background: var(--primary-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: var(--accent-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-feature-settings: 'kern' 1;
        }

        .container {
            width: 100vw;
            max-width: 480px;
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            margin: 0 auto;
            padding: 0 0 100px 0;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--primary-color);
        }

        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 0;
        }

        .main-content.overlay-active {
            opacity: 0.3;
            transform: scale(0.95);
            filter: blur(2px);
        }

        /* Большая шапка с логотипом */
        .header-section {
            width: 100%;
            background: var(--primary-color);
            padding: 60px 20px 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.02)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.02)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.02)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.5;
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 24px;
            object-fit: contain;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: none;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.95);
            position: relative;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1) contrast(1);
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.05) contrast(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }

        /* Секция с информацией о пользователе */
        .user-info {
            width: 100%;
            padding: 0 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .username {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.3px;
            text-align: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        .points {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: -1.2px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
            line-height: 1.1;
        }

        .points::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
            opacity: 0.8;
        }

        /* QR-код секция */
        .qr-section {
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .qr-container {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            background-clip: padding-box;
        }

        /* Переливающаяся рамка */
        .qr-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-qr);
            border-radius: 24px;
            z-index: -1;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .qr-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 2.5s infinite;
        }

        @keyframes gradientShift {
            0%, 100% { 
                background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            }
            25% { 
                background: linear-gradient(45deg, #f5576c, #4facfe, #00f2fe, #667eea, #764ba2, #f093fb);
            }
            50% { 
                background: linear-gradient(45deg, #4facfe, #00f2fe, #667eea, #764ba2, #f093fb, #f5576c);
            }
            75% { 
                background: linear-gradient(45deg, #00f2fe, #667eea, #764ba2, #f093fb, #f5576c, #4facfe);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .qr-code {
            width: 220px;
            height: 220px;
            background: #fff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .qr-code:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .qr-code:active {
            transform: scale(0.98);
        }

        /* Анимация увеличения QR-кода при нажатии */
        .qr-code.zoom-animation {
            animation: qrZoom 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes qrZoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.25);
                box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            }
            100% {
                transform: scale(1.08);
                box-shadow: 0 18px 60px rgba(0,0,0,0.3);
            }
        }

        /* Эффект пульсации для привлечения внимания */
        .qr-code.pulse {
            animation: qrPulse 2s ease-in-out infinite;
        }

        @keyframes qrPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 16px 50px rgba(0,0,0,0.25);
            }
        }

        /* Анимация для всего экрана при нажатии */
        .main-content.screen-tap {
            animation: screenTap 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes screenTap {
            0% {
                transform: scale(1);
            }
            20% {
                transform: scale(0.98);
            }
            40% {
                transform: scale(1.02);
            }
            60% {
                transform: scale(0.99);
            }
            80% {
                transform: scale(1.01);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Эффект волны при нажатии на QR */
        .qr-container.wave-effect {
            animation: waveEffect 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes waveEffect {
            0% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            }
            100% {
                transform: scale(1.08);
                box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            }
        }

        .cafe-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .cafe-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .cafe-content {
            background: rgba(0,0,0,0.95);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 360px;
            width: 90%;
            text-align: center;
            transform: translateY(50px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(30px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .cafe-overlay.active .cafe-content {
            transform: translateY(0) scale(1);
        }

        .cafe-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cafe-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* Нижнее меню */
        .bottom-menu {
            width: 100%;
            max-width: 480px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            background: rgba(0,0,0,0.95);
            padding: 20px 16px 32px 16px;
            z-index: 10;
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px 24px 0 0;
        }

        .menu-btn {
            flex: 1 1 0;
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            padding: 18px 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            letter-spacing: -0.2px;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            touch-action: manipulation;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-btn:active::before {
            left: 100%;
        }

        .menu-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.12);
        }

        .menu-btn.active {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
            box-shadow: var(--shadow-glow);
        }

        .action-btn {
            flex: 1 1 0;
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            padding: 18px 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            letter-spacing: -0.2px;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            touch-action: manipulation;
            min-height: 56px;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .action-btn:active::before {
            left: 100%;
        }

        .action-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.12);
        }

        .action-btn.active {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
            box-shadow: var(--shadow-glow);
        }

        .action-btn .icon {
            font-size: 1.4rem;
            margin-bottom: 2px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .action-btn span {
            font-size: 0.8rem;
            font-weight: 500;
            line-height: 1.2;
        }

        /* Сброс отступов для Telegram WebApp */
        #telegram-web-app {
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Мобильная оптимизация для Telegram Mini App */
        @media (max-width: 480px) {
            .container {
                padding: 0 0 90px 0;
            }
            
            .header-section {
                padding: 50px 16px 40px 16px;
                margin-bottom: 15px;
            }
            
            .logo {
                width: 150px;
                height: 150px;
                filter: brightness(1) contrast(1);
            }
            
            .user-info {
                padding: 0 16px;
                margin-bottom: 25px;
            }
            
            .username {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            
            .points {
                font-size: 2.4rem;
                margin-bottom: 15px;
            }
            
            .qr-section {
                padding: 0 16px;
                margin-bottom: 15px;
            }
            
            .qr-container {
                padding: 20px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
            
            .bottom-menu {
                padding: 16px 12px 28px 12px;
                gap: 10px;
            }
            
            .menu-btn, .action-btn {
                font-size: 0.85rem;
                padding: 16px 10px;
                min-height: 52px;
            }
            
            .action-btn .icon {
                font-size: 1.2rem;
            }
            
            .action-btn span {
                font-size: 0.75rem;
            }
            
            .cafe-content {
                padding: 30px 20px;
                max-width: 320px;
            }
            
            .cafe-title {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            
            .cafe-text {
                font-size: 1rem;
                margin-bottom: 25px;
            }
        }
        
        /* Улучшения для Telegram WebApp */
        .telegram-webapp {
            height: 100vh;
            overflow: hidden;
        }
        
        /* Предотвращение зума на iOS */
        input, textarea, select {
            font-size: 16px;
        }
        
        /* Улучшение touch-событий */
        .menu-btn, .action-btn, .qr-code {
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
            touch-action: manipulation;
        }
        
        /* Оптимизация для маленьких экранов */
        @media (max-height: 600px) {
            .main-content {
                padding-top: 50px;
            }
            
            .logo {
                width: 45px;
                height: 45px;
                top: 10px;
            }
            
            .qr-container {
                padding: 12px;
            }
            
            .qr-code {
                width: 140px;
                height: 140px;
            }
        }
        
        /* Дополнительная оптимизация для очень маленьких экранов */
        @media (max-width: 360px) {
            .container {
                padding: 0 0 85px 0;
            }
            
            .header-section {
                padding: 40px 12px 30px 12px;
                margin-bottom: 12px;
            }
            
            .logo {
                width: 130px;
                height: 130px;
                filter: brightness(1) contrast(1);
            }
            
            .user-info {
                padding: 0 12px;
                margin-bottom: 20px;
            }
            
            .username {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }
            
            .points {
                font-size: 2.2rem;
                margin-bottom: 12px;
            }
            
            .qr-section {
                padding: 0 12px;
                margin-bottom: 12px;
            }
            
            .qr-container {
                padding: 18px;
            }
            
            .qr-code {
                width: 180px;
                height: 180px;
            }
            
            .bottom-menu {
                padding: 14px 10px 24px 10px;
                gap: 8px;
            }
            
            .menu-btn, .action-btn {
                font-size: 0.8rem;
                padding: 14px 8px;
                min-height: 48px;
            }
            
            .action-btn .icon {
                font-size: 1.1rem;
            }
            
            .action-btn span {
                font-size: 0.7rem;
            }
        }
        
        /* Поддержка landscape ориентации */
        @media (orientation: landscape) and (max-height: 500px) {
            .main-content {
                padding-top: 40px;
            }
            
            .logo {
                width: 35px;
                height: 35px;
                top: 8px;
            }
            
            .qr-container {
                padding: 8px;
            }
            
            .qr-code {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body class="telegram-webapp">
    <div class="container">
        <div class="main-content" id="mainContent">
            <!-- Большая шапка с логотипом -->
            <div class="header-section">
                <img src="public/images/logo/logo.png" alt="Логотип" class="logo" id="logo">
            </div>
            
            <!-- Информация о пользователе -->
            <div class="user-info">
                <div class="username" id="username">@username</div>
                <div class="points" id="points">0 баллов</div>
            </div>
            
            <!-- QR-код секция -->
            <div class="qr-section">
                <div class="qr-container">
                    <div class="qr-code" id="qr-code">QR</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="cafe-overlay" id="cafeOverlay">
        <button class="close-btn" id="closeBtn">×</button>
        <div class="cafe-content">
            <div class="cafe-title">О нашем кафе</div>
            <div class="cafe-text" id="cafeText">Загрузка информации...</div>
        </div>
    </div>
    
    <div class="bottom-menu">
        <button class="menu-btn" id="history-btn">История покупок</button>
        <button id="cafe-btn" class="action-btn">
            <i class="icon">☕</i>
            <span>О кафе</span>
        </button>
        <button class="menu-btn" id="loyalty-btn">Система лояльности</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
